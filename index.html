<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Vue countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .wrapper {
            overflow: hidden;
        }

        .wrapper img {
            will-change: transform;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <div class="toast toast-primary text-center" v-show="!inProgres">Wciśnij <strong>Start</strong>, aby rozpocząć</div>
            <br>
            <div class="text-center">
                <h1>{{ counter }}</h1>
                <button class="btn btn-primary" @click="start" :disabled="inProgres">Start</button>
            </div>
        </div> 

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            counter: 10,
            inProgres: false
        },
        methods: {
            start: function(){
                this.inProgres = true;
                this.countdown();
            },
            countdown: function() {
                this.counter--;
                if(this.counter > 0) {
                    setTimeout(this.countdown, 1000);
                } else {
                    setTimeout(()=>{
                        this.counter = 10;
                        this.inProgres = false;
                    },1000);
                }
            }

        }
    });

</script>
</body>
</html>
